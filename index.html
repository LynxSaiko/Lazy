<!DOCTYPE html>
<html>
<head>
    <title>Urgent: Verify Your PyPI Account</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; }
        .button { background-color: #0078D4; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>PyPI Account Security</h2>
        <p>Dear {target_name},</p>
        <p>We detected suspicious activity on your PyPI account. Please verify your account:</p>
        <p><a href="{link}" class="button">Verify Account</a></p>
        <p>Failure to verify within 24 hours may result in account suspension.</p>
        <p>Best regards,<br>PyPI Security Team</p>
    </div>
</body>
</html>
